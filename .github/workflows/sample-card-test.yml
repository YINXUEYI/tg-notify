          }

          payload = json.dumps(card, ensure_ascii=False, separators=(',', ':'))

          # ---------- 2) Telegram ----------
          TG_TOKEN = os.environ.get("TELEGRAM_TOKEN")
          TG_CHAT  = os.environ.get("TELEGRAM_CHAT_ID")
          tg_url = f"https://api.telegram.org/bot{TG_TOKEN}/sendMessage"

          # å…ˆå‘ä¸€æ¡ helloï¼Œç¡®è®¤è§¦è¾¾
          hello = f"ğŸ“¢ SAMPLE ShortCandidate Card\nTime: {ts}\nSymbol: {card['symbol']}"
          r1 = requests.post(tg_url, data={"chat_id": TG_CHAT, "text": hello}, timeout=20)
          r1.raise_for_status()

          # å†å‘ JSONï¼ˆä¸ºé¿å…è½¬ä¹‰é—®é¢˜ï¼Œèµ°æ™®é€šæ–‡æœ¬ï¼Œä¸è®¾ç½® parse_modeï¼‰
